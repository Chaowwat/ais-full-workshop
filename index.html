<html>
<head>
	<title></title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div id="todo-app">
	    <label class="todo-label" for="new-todo">What do you want to do today?</label>
	    <input type="text" id="new-todo" class="todo-input"
	        placeholder="buy milk">

	    <ul id="todo-list">
	    	<div class="todo-view">
		        <input type="checkbox" class="todo-checkbox">
		        <span class="todo-content" tabindex="0">Learn AngularJS</span>
		    </div>
		    <div class="todo-edit">
		        <input type="text" class="todo-input" value="">
		    </div>
	    </ul>
	    <div id="todo-stats"></div>
	</div>
	<!-- This template HTML will be used to render each todo item. -->
</body>
</html>
